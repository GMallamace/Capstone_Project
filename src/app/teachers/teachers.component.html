 <header>
    <div class="navbar">
           <!-- Logo -->
           <a [routerLink]='["/home"]' class="logo">
            Building Your <span>Future</span>.

        <!-- Nav List -->
        <ul class="nav_links">
            <li><a [routerLink]='["/courses"]'>Courses</a></li>

<!-- Home Section Start -->
<section class="login_container" id="login">
 
    <!-- Home Image -->
    <div class="login_img">
        <img src="assets/img/verti.jpg">
    </div>


    <div class="login_section">
        <div class="form-container">
            <p class="title">Hai qualche dubbio? Contattaci subito!</p>
            <form class="form">
                <div class="input-group">
                    <label for="username">Nome completo</label>
                    <input  type="text" name="username" id="username" placeholder="">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input  type="text" name="email" id="email" placeholder="">
                </div>

                <div class="input-group">
                    <label for="textarea">Lascia un messaggio</label>
                  <textarea placeholder=""></textarea>
                </div>

                <button class="sign">Invia Messaggio</button>
            </form>
        </div>
    </div>
</section>
