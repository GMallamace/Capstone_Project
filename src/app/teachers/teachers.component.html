 <!-- Box Icons -->
 <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
 <!-- ICONSCOUT CDN -->
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
 
 
 <header>
    <div class="navbar">
           <!-- Logo -->
           <ul class="logo">
            <li><a [routerLink]='["/home"]'>
             Building Your Future.
             </a></li>
           </ul>
        <!-- Nav List -->
        <ul class="nav_links">
            <li *ngIf="isLogged"><a [routerLink]='["/courses"]'>Courses</a></li>
            <li><a [routerLink]='["/tutorial"]'>Tutorial</a></li>
            <li><a [routerLink]='["/about"]'>About</a></li>
            <li><a [routerLink]='["/teachers"]'>Contact Us</a></li>

        </ul>
        <ul class="nav_login">
          <li><a [routerLink]='["/login"]'>Login</a></li>
          <li><a [routerLink]='["/register"]'>Register</a></li>
        </ul>
    </div>
</header>
<!-- Home Section Start -->
<section class="login_container" id="login">
 
    <!-- Home Image -->
    <div class="login_img">
        <img src="assets/img/verti.jpg">
    </div>


    <div class="login_section">
        <div class="form-container">
            <p class="title">Hai qualche dubbio? Contattaci subito!</p>
            <form (ngSubmit)="sendMessage()">
                <div class="input-group">
                    <label for="username">Nome completo</label>
                    <input type="text" [(ngModel)]="username" name="username" id="username" placeholder="" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="" required>                </div>

                <div class="input-group">
                    <label for="textarea">Lascia un messaggio</label>
                    <textarea [(ngModel)]="messageContent" name="messageContent"></textarea>
                </div>

                <button class="sign" (click)="sendMessage()">Invia Messaggio</button>
            </form>
        </div>
    </div>
</section>
